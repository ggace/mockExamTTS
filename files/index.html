<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.7/tailwind.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/daisyui@1.16.0/dist/full.css" rel="stylesheet" type="text/css" />
        <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
        <script>
            function getAndroidDevName() {
                var uaAdata = navigator.userAgent;
                var regex = /Android (.*);.*;\s*(.*)\sBuild/;
                var match = regex.exec(uaAdata);
                if (match) {
                    var ver = match[1];
                    var dev_name = match[2];
                    return "Android " + ver + " " + dev_name;
                }
                return "Android OS";
            }
        </script>
    </head>
    <body oncontextmenu='return false' class="container mx-auto mt-5" onselectstart='return false' ondragstart='return false'>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <div id="app" class="m-2">
            
            <div v-if="isError">ERROR</div>
            <div v-if="!isError && !isChekced">
                <input class="input input-bordered" v-model="pw">
                <button class="btn btn-primary" v-on:click="checkPw">확인</button>
                <div>{{message}}</div>
            </div>
            <div v-if="!isError && isChekced">
                <h1 style="display:flex; justify-content:center" class="text-xl">2020년 11월({{path}})</h1>
                <div class="mt-2 mb-5 flex justify-around text-sm underline text-blue-500">
                    <button v-on:click="setPath('eng')">영어</button>
                    <button v-on:click="setPath('kor_eng')">한글/영어</button>
                    <button v-on:click="setPath('topic_eng')">주제/영어</button>
                    <button v-on:click="setPath('topic_kor')">주제/한글</button>
                    <button v-on:click="setPath('topic_kor_eng')">주제/영어/한글</button>
                </div>

                <hr>
                <div>
                    <a v-bind:href="'https://ggace.github.io/mockExamTTS/output/2020/' + path + '.zip'" class="text-blue-400 underline block text-sm">다운로드</a>
                    <div class="flex">
                        <div class="flex items-center text-sm">반복</div>
                        <audio controls id="loop" @ended="loop()" v-bind:src="'https://ggace.github.io/mockExamTTS/output/2020/' + path + '/2020_' + problems[playsrcindex % problems.length] + '_' + path + '.mp3'" class="m-5 w-7/12" ></audio>
                    </div>
                    <div v-for="problem in problems" class="flex">
                        <div class="flex items-center text-sm">{{problem}}번</div>
                        <audio controls v-bind:src="'https://ggace.github.io/mockExamTTS/output/2020/' + path + '/2020_' + problem + '_' + path + '.mp3'" class="m-5 w-7/12"/>
                    </div>

                    

                    

                </div>
            </div>
        </div>
        

        
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script defer="defer" src="appVue.js"></script>
        <script defer="defer">
        
        </script>
        

        <script type="text/javascript" defer="defer">
        
        Object.defineProperty(console, '_commandLineAPI', { get: function () { throw '콘솔을 사용할 수 없습니다.' } });
        
        
        // F12키 금지

        $(document).ready(function(){

            $(document).on('keydown',function(e){

                if ( e.keyCode == 123) {  /* F12키 */

                    e.preventDefault();

                    e.returnValue = false;

                }

            });

        });



        // 마우스오른쪽 클릭방지

        document.onmousedown=disableclick;

        status="마우스오른쪽 클릭금지.";

        function disableclick(event){

            if (event.button==2) {

                alert(status);

                return false;

            }

        }

        </script>
        
        
    </body>
</html>
